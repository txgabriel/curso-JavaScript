<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(84, 84, 150);
            color: white; /* isso e cometario */
            font: normal 25pt arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--isso é um comentario-->
    <p>ja me livrei da maldicao</p>
    <script>
       var nome = window.prompt ("qual é seu nome? ") //vai perguntar o nome
       window.alert('é um grande prazer em te conhecer, ' + nome + '!' ) // + serve como concatenação
    </script>
</body>
</html>
