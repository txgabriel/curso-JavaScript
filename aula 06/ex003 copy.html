<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(84, 84, 150);
            color: white; /* isso e cometario */
            font: normal 25pt arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--isso é um comentario-->
    <p>ja me livrei da maldicao</p>
    <script>
      var n1 = Number(window.prompt('digite um numero: '))//string
      var n2 = Number(window.prompt('digite outro numero: '))// string
      var s = n1 + n2
      window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`)// concatenação
      // (number + number) para adição
      // (string + string) para concatenação
    </script>
</body>
</html>
